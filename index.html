
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H5页面</title>
	
</head>

<script>

function jumpUrl() {

	var url = document.getElementById("surl").value;
	window.location.href = url;

}

</script>

<body>

<div style="height:device-height ; width:device-width ;">

<br/>
<br/>
<br/>
	<input id="surl" name="surl" type="text" placeholder="输入网址" value=""  style="width:device-height;height:device-width;border-style:double double double double "/>  
<button type="button" onclick="jumpUrl()"">go</button>


</div>


</body>
</html>
